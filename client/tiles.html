<head>
  <title>tiles</title>
</head>

<body>
  {{> players}}
  {{> tiles}}
</body>

<template name="players">
	<div id="players">
		{{#each player}}
			{{> player}}
		{{/each}}
	</div>
</template>

<template name="player">
	<div class="player" style="top: {{y}}px; left: {{x}}px"></div>
	<!-- 1. Which box is the user on?
	     2. Update the box (change class)
	a. Determine the box that the user is on -->
</template>

<template name="tiles">
	<div id="tiles">
		{{#each tile}}
			{{> tile}}
		{{/each}}
	</div>
</template>

<template name="tile">
	<div id="tile-{{name}}" class="tile" style="background: {{color}}"></div>
</template>
